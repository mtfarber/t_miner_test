name: Action To Run test.py
run-name: ${{ github.actor }} run of Test.py Action Demo
on: [pull_request]

#Variables that can be changed by the user
env:

  sourcePath: /requirements
  targetList: /Code/Backend/changed-file-list.txt
  outputFile: /Code/Backend/Traceability_Report.txt
  targetThreshold: 0.0
  devFeedback: |
    '{"est_ossl_util.c RQ4.txt": 21.0}'

jobs:
  Example-Action:
    runs-on: ubuntu-latest

    steps:
      - name: 'PR commits + 1'
        run: echo "PR_FETCH_DEPTH=$(( ${{ github.event.pull_request.commits }} + 1 ))" >> "${GITHUB_ENV}"
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: ${{ env.PR_FETCH_DEPTH }}
      - run: |
          cd ./Code/Backend
          touch Traceability_Report.txt
          git log >> Traceability_Report.txt
      - uses: actions/checkout@v3

      - uses: tj-actions/changed-files@v33
        id: changed-files

      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - run: |
          touch changed-file-list.txt
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file"
            echo "$file" >> changed-file-list.txt
          done
          for file in ${{ github.event.commits.message}}; do
            echo "$file"
            echo "file" >> Traceability_Report.txt
          python test.py $sourcePath $targetList $outputFile $targetThreshold ${{ env.devFeedback }}
      - name: Upload changed files list
        uses: actions/upload-artifact@v3
        with:
          name: Traceability Report
          path: Code/Backend/Traceability_Report.txt
