on:
  pull_request:
    types: [opened, synchronize]

jobs:
  get_commit_logs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get commit logs
        run: |
          # Get the SHA of the most recent commit
          COMMIT_SHA=$(git rev-parse HEAD)

          # Get the commit logs for the pull request
          COMMIT_LOGS=$(git log $COMMIT_SHA)

          # Write the commit logs to a file named "commit-logs.md"
          echo "$COMMIT_LOGS" > commit-logs.txt

      # Export the log file to the GitHub Artifacts storage
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: commit-logs
          path: commit-logs.md
